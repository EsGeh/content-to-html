title: music
subsections:
  - title: artists
    subsections:
      - content:
          text: "list of artists in the database:"
      - embeddable: "projDB"
        instance: "projArtists"
        params:
          artists:
            filterall: []
      - content:
          text: "list of projects in the database:"
      - embeddable: "projDB"
        instance: "projProjects"
        params:
          projects:
            filternot:
              filtereq:
                - fromFieldName: "artists"
                - "artistX"
